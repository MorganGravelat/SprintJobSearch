<!-- Below has the hr tag which gives a line through the page where it sits it is known as a Horizontal Rule The settings size="3" and noshade add to the styling of the tag -->
<!-- The h1 tag is sizing the text to a preset amount there is also h2/h3/h4/h5/h6 -->
<!-- <br> sets a line break in the text  -->
<!-- Center is straight forward and centers the tags and text between  -->

<hr size="3" noshade>
<h1>THE ADVENTURES OF <br> SHERLOCK HOLMES</h1>
<br>
<h3>by</h3>
<br>
<h2>SIR ARTHUR CONAN DOYLE</h2>
<hr size="3" noshade>
</center>

<!-- HTML Boiler Plate -->
<!DOCTYPE html>
<html lang="en"> <!-- This is what wraps your whole html body -->
<head> <!-- This area houses important info about the website that is not displayed to the user -->
<meta charset="UTF-8"> <!-- This is the character set that is used to display the text on the page -->
<title>HTML Boiler Plate</title> <!-- This is the title of the page that is displayed in the tab -->
</head> <!-- This is the end of the head tag -->
<body> <!-- This is the body of the page that is displayed to the user -->
    <h1>Hello World!</h1>
</body> <!-- This is the end of the body tag -->
</html> <!-- This is the end of the html tag -->
